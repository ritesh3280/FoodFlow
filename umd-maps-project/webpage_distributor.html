<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="distributor_style.css">
    <title>Login | Ludiflex</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Distributor Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <a href="main.html">
                <button class="submit-btn" id="submit">Sign In</button>
            </a>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="main.html">Sign Up</a></p>
        </div>
        <div class="input-submit">
            <a href="webpage.html"><button class="submit-btn" style="text-decoration: none; color: black;">Back to Main</a></button>
        </div>
    </div>
</body>
</html>
